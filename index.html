<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="shortcut icon" href="assets/scale-balanced-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="main-content">
                <h1><i class="fa-solid fa-scale-balanced"></i>Unit Converter</h1>

            <div class="navbar">
                <p class="option">Length</p>
                <p class="option">Weight</p>
                <p class="option">Temperature</p>
            </div>
            <div class="content">
                Text
            </div>
            </div>
        </div>
    </main>

    <script>
        let options = document.querySelectorAll('.option');
        let divcontent = document.querySelector('.content');
        options.forEach(element => {
            element.addEventListener('click', () => {
                console.log(element.innerHTML);
                divcontent.innerHTML =`
                <input type="text" id="input1">
                <input type="text" id="input2">
                <button>Pobierz wartości</button>
            `;

            document.querySelector("button").addEventListener("click", () => {
                const input1Value = document.getElementById("input1").value;
                const input2Value = document.getElementById("input2").value;
                console.log("Wartość pierwszego inputa:", input1Value);
                console.log("Wartość drugiego inputa:", input2Value);
            });
            });
        });
        console.log(options)
        console.log(options[1])
    </script>
</body>
</html>
