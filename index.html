<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="shortcut icon" href="assets/scale-balanced-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="main-content">
                <h1><i class="fa-solid fa-scale-balanced"></i>Unit Converter</h1>

                <div class="navbar">
                    <p class="option">Length</p>
                    <p class="option">Weight</p>
                    <p class="option">Temperature</p>
                </div>
                <div class="content">
                    <label for="lenght">Enter the length to convert:</label>
                    <input type="number" name="lenght" id="length">

                <div class="converter-content">
                    <div>                    
                        <label for="convertfro">Unit to convert from:    
                        </label>
                        <select name="convertfro" id="">
                            <option value="km">km</option>
                        </select>
                    </div>
                    <div style="text-align: centers;">
                        <label for="convertfro">Unit to convert from:</label>
                        <select name="convertfro" id="">
                            <option value="km">km</option>
                        </select>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
